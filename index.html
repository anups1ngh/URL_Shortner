        <div class="outro">

                <div class="url-container">
                    <div class="box">

                            </form>
                        </div>
                        <div class="result">
                            
                                 <p id="para">Get Your Link!</p>
                               <button id="btn" class="btn" >
                                Copy
                            </button>
                            
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
        
        <script src="./js/index.js" async defer></script>
    </body>
